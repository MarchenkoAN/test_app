{% load static %} <!-- Instruct Django to load static files -->

<h1 class="countdown-title">Countdown Clock</h1>
<div id="countdown" class="countdown">
  <div class="countdown-number">
    <span class="hours countdown-time"></span>
    <span class="countdown-text">Hours</span>
  </div>
  <div class="countdown-number">
    <span class="minutes countdown-time"></span>
    <span class="countdown-text">Minutes</span>
  </div>
  <div class="countdown-number">
    <span class="seconds countdown-time"></span>
    <span class="countdown-text">Seconds</span>
  </div>
</div>
<script type="text/javascript"> var deadline = new Date({{ mytimer|date:"Y"}},{{ mytimer|date:"m"}},{{ mytimer|date:"d"}},{{ mytimer|date:"H"}},{{ mytimer|date:"i"}},{{ mytimer|date:"s"}} ) </script>
<script type="text/javascript" src="{% static 'js/main.js' %}"></script>
